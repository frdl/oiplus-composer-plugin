<!DOCTYPE html>
<html>
<head>
<title data-l10n-id="app_title">Webfan - Application Composer</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="content-script-type" content="text/javascript" />


<meta name="mobile-web-app-capable" content="yes" />  
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="lightblue" />
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<script type="text/javascript" src="http://api.webfan.de/api-d/4/js-api/library.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<link rel="package" type="application/package" href="https://github.com/frdl/webfan/archive/master.zip">
<link rel="describedby" type="application/xml" href="config.xml">

<link rel="manifest" href="manifest.webapp" type="application/manifest+json">
</head>
<body>

{___$TPL_FRDL_WEBFAN_INSTALL_&HTML___}



<script type="text/javascript">
(function($){
$(document).ready(function() {
	try{
	 $.WebfanDesktop({
      modules : [
        function(){
	   $.ApplicationComposerOpen({
 		loc : {
			url : window.location,
			api_url :  '{$__LOCATION___}',
			EXTRA_PMX_URL : '',
			EXTRA_PHAR_URL : ''
		}	    
       });	
	},
	function(){
		$.WebfanDesktop.resetReady('Loading...',25, 
	   	        function(){
	   	        	var r= ( 'undefined' !== typeof Dom.g('window_frdl-webfan'));
	   	        	if(true !== r) return false;
	   	        	$.WebfanDesktop.go('frdl-webfan', 'installPHARclick');
	   	        	return r;
	   	        }
	   	     );
	}
  ]
});
 

	}catch(err){
		console.error(err);
	}
     	
     
});	
}(jQuery));
</script>	

</body>
</html>
