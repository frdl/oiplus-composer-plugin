<!DOCTYPE html>
<html>
<head>
<title>Webfan - Application Composer</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta http-equiv="content-script-type" content="text/javascript" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="lightblue" />
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<script type="text/javascript" src="http://api.webfan.de/api-d/4/js-api/library.js"></script>
</head>
<body>
<h1 style="color:#6495ED;">frdl/webfan - Application Composer</h1>
<a href="javascript:;" onclick="$.WebfanDesktop({});" style="color:#6495ED;">!desktop</a>
<div class="data-box" data-wd-handle="desktop-content">
 <span style="color:lightgrey;">Application Composer Desktop v1.0.17.951103.7663</span>
</div>
<script type="text/javascript">
(function($){
$(document).ready(function() {
	try{
	 $.WebfanDesktop({
      modules : [
        function(){
	   $.ApplicationComposerOpen({
 		loc : {
			url : window.location,
			api_url : '',
			EXTRA_PMX_URL : '',
			EXTRA_PHAR_URL : ''
		}	    
       });	
	},
	function(){
		$.WebfanDesktop.resetReady('Loading...',25, 
	   	        function(){
	   	        	var r= ( 'undefined' !== typeof Dom.g('window_frdl-webfan'));
	   	        	if(true !== r) return r;
	   	        	$.WebfanDesktop.go('frdl-webfan', 'installPHARclick');
	   	        	return r;
	   	        }
	   	     );
	}
  ]
});
 

	}catch(err){
		console.error(err);
	}
     	
     
});	
})(jQuery);
</script>	

</body>
</html>
